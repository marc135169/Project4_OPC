<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Améliorez l'interface d'un site mobile avec des animations CSS</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/d44e6a74ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo/ohmyfood.png" alt="Logo Oh_My_Food">
        </div>
        <div class="header__location">
            <img src="images/Icon/Pin.svg" alt="icon locate">
            <p>Paris, Belleville</p>            
        </div>
    </header>
    <main>
        <section class="explore">
            <h1 class="explore__title">Réservez le menu qui vous convient</h1>
            <p class="explore__p">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="button">
                Explorer nos restaurants
            </button>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="items">
                <p>1</p>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="items">
                <p>2</p>
                <i class="fa-solid fa-list"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="items">
                <p>3</p>
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
            
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
